<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
<script src="script.js" type="text/javascript"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<title>REST application</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>

<div class="container-fluid">
	<div class="row">
		<div class="int_search"><input type="text" placeholder="Search for music" id="query"/><button><img src="icons/search.png"/></button><br/></div>
	</div>
</div>


<div class="container-fluid" id="Info">
	<div class="row title_wrapper">
		<div class="col-md-2"></div>
		<div class="col-md-2 col" id="Artist">Artist</div>
		<div class="col-md-2 col" id="Track">Track</div>
		<div class="col-md-2 col" id="Collection">Collection</div>
		<div class="col-md-2 col" id="Genre">Genre</div>
		<div class="col-md-2"></div>
	</div>
</div>


<div class="container-fluid">
	<div id="results">
		<div class="wrapper" id="results"></div>
	</div>
</div>

</html>
